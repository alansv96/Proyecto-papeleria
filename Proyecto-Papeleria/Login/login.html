<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/54f12d0acc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
  </head>
  <body class="bg-light">
    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                <img src="./assets/img/imagenLogin.png" class="img-fluid" alt="imagenLogin">
            </div>
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100 mb-auto">
                <a href="" id="inicio" class="form-text text-muted">Inicio</a>
                <div class="mx-auto pt-lg-2" style="width: 130px">
                    <img src="./assets/img/logo.png" class="img-fluid" alt="logo">    
                </div>
                <div class="titulo text-center px-lg-4 py-lg-5 p-3 fw-bold w-100 align-self-center">
                    <h1 class="font-weight-bold mb-0">Inicio de sesión</h1>
                    
                </div>
                <div class="px-lg-5 py-lg-5 p-4 pt-lg-4 w-100">
                <form>
                    <div class="mb-4 mt-4">
                      <label for="exampleInputEmail1">E-mail</label>
                      <input type="email" class="form-control border-0" placeholder="Ingresa tu e-mail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      
                    </div>
                    <div class="mb-5">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input type="password" class="form-control border-0 mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1" placeholder="Password">
                      <a href="" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="btn botonPrincipal mt-3 font-weight-bold w-100">Iniciar sesión</button>
                  </form>

                  <p class="opcion font-weight-bold text-center mt-4 text">O inicia sesión con</p>

                  <div class="d-flex justify-content-around mt-4">
                    <button type="submit" class="btn mr-2 google flex-grow-1"><i class="fa-brands fa-google"></i>Google</button>
                    <button type="submit" class="btn ml-2 facebook flex-grow-1"><i class="fa-brands fa-facebook"></i>Facebook</button>
                  </div>
                </div>
                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
                    <p class="d-inline-block mb-0">¿Todavía no tienes una cuenta?</p><a href="../Registro/registro.html" class="text-light font-weight-bold text-decoration-none"> Crea una ahora</a>
                </div>

            </div>
            
        </div>

    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="./assets/js/login.js"></script>
  </body>
</html>
