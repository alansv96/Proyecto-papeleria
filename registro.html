  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  </head>
  <body class="bg-light">
    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                <img src="./assets/img/Imagen registro.png" class="img-fluid imagenL" alt="imagenLogin">
            </div>
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100 mb-auto">
                <a href="./index.html" id="inicio" class="form-text text-muted">Inicio</a>
                <div class="titulo text-center px-lg-4 py-lg-5 p-3 fw-bold w-100 align-self-center">
                    <h1 class="font-weight-bold mb-0 mt-lg-0">Registro</h1>
                    
                </div>
                <div class="px-lg-5 py-lg-4 p-4 pt-lg-0 w-100">
                <form id="form">
                    <div class="mb-4 mt-4">
                      <label for="exampleInputNombre1">Nombre (s)*</label>
                      <input type="text" class="form-control border-0" placeholder="Ingresa tu(s) nombre(s)" id="exampleInputNombre1" aria-describedby="emailHelp" placeholder="Ingresa tu nombre">
                    </div>
                    
                    <div class="mb-4 mt-4">
                      <label for="exampleInputApellido1">Apellido (s)*</label>
                      <input type="text" class="form-control border-0" placeholder="Ingresa tu(s) apellido(s)" id="exampleInputApellido1" aria-describedby="emailHelp" placeholder="Ingresa tu apellido">                      
                    </div>

                    <div class="mb-4 mt-4">
                      <label for="exampleInputEmail1">E-mail</label>
                      <input type="email" class="form-control border-0" placeholder="Ingresa tu e-mail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">  
                    </div>
                      
                    
                    <div class="mb-4 mt-4">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input type="password" class="form-control border-0 mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    
                    <div class="mb-4 mt-4">
                      <label for="exampleInputPassword2">Confirmar Contraseña</label>
                      <input type="password" class="form-control border-0 mb-2" placeholder="Confirma tu contraseña" id="exampleInputPassword2" placeholder="Password">
                    </div>
                        <div class="checkbox">
                        <input type="checkbox" name="terminos" id="info"> Si hace clic en "Crear cuenta", aceptará nuestros <u>Términos y condiciones.</u>
                        </div>
                    <button type="submit" class="btn botonPrincipal mt-4 font-weight-bold w-100">Crear cuenta</button>
                    <p class="warnings w-100" id="warnings"></p>
                  </form>

                  <p class="opcion font-weight-bold text-center mt-3 text">O crea un cuenta con</p>

                  <div class="d-flex justify-content-around mt-3">
                    <button type="submit" class="btn mr-2 google flex-grow-1"><i class="fa-brands fa-google"></i>Google</button>
                    <button type="submit" class="btn ml-2 facebook flex-grow-1"><i class="fa-brands fa-facebook"></i>Facebook</button>
                  </div>
                </div>
            
                <div class="text-center px-lg-5 pt-lg-0 pb-lg-3 p-4 w-100 mt-auto">
                    <p class="d-inline-block mb-0">¿Ya tienes una cuenta?</p><a href="../Login/login.html" class="text-light font-weight-bold text-decoration-none"> Inicia sesión</a>
                </div>
                <div>
                  <a href="./crud.html" Id ="inicio" class="form-text text-muted">Crud</a>
                </div>
            </div>
            </div>
            
        </div>

    </section>
